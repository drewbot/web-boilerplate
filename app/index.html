<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Boilerplate</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>

    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <div class="row center-xs content-block">
        <div class="col-xs-12 col-md-8">
          <h1>Webeezer</h1>
          <p>
            A web app starter including Node, Bower, Gulp, ES6, jQuery, SCSS and Sass Flexbox Grid.
          </p>
        </div>
        <div class="col-xs-10 col-sm-8">
          <div class="row">
            <div class="col-xs-6">
              <row class="row center-xs">
                <div>
                  <a href="https://github.com/drewbot/webeezer/archive/master.zip">
                    <button>Download</button>
                  </a>
                </div>
              </row>
            </div>
            <div class="col-xs-6">
              <row class="row center-xs">
                <div>
                  <a href="https://github.com/drewbot/web-boilerplate">
                    <button>Github</button>
                  </a>
                </div>
              </row>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section id="responsive">
      <div class="row center-xs description content-block">
        <div class="col-xs-12 col-md-8">
          <h2>Sass Flexbox Grid</h2>
          <p>
            A responsive grid system based on Flexbox Grid and the flex property, re-written in Sass, edited and expanded upon. Read the docs <a href="https://github.com/drewbot/sass-flexbox-grid">here</a>.
          </p>
        </div>
      </div>

      <div class="row example">
        <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1"></div>
        <div class="col-xs-6 col-sm-6 col-md-8 col-lg-10"></div>
        <div class="col-xs-6 col-sm-3 col-md-2 col-lg-1"></div>
        <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1"></div>
        <div class="col-xs-12 col-sm-9 col-md-10 col-lg-11"></div>
        <div class="col-xs-10 col-sm-6 col-md-8 col-lg-10"></div>
        <div class="col-xs-2 col-sm-6 col-md-4 col-lg-2"></div>
      </div>
    </section>

    <footer id="footerSection">
      <div class="row content-block">
        <ul>
          <!-- copyright start (main.js reference) -->
          <li>
            <aside id="copyright"></aside>
          </li>
          <!-- copyright end -->
        </ul>
      </div>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
